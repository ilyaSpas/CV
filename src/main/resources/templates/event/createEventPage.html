<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Create event</h2>
<form th:action="@{/event/new}" th:method="post" th:object="${event}">
    <label>Название мероприятия:
        <input type="text" name="name" th:field="*{name}"/>
        <i th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red" ></i>
    </label><br>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
