<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Registration</h2>

<form th:action="@{/auth/registration}" th:method="post" th:object="${person}">
    <label>Имя:
        <input type="text" name="firsName" th:field="*{firsName}"/>
        <i th:if="${#fields.hasErrors('firsName')}" th:errors="*{firsName}" style="color:red" ></i>
    </label><br>

    <label>Фамилия:
        <input type="text" name="lastName" th:field="*{lastName}"/>
        <i th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red" ></i>
    </label><br>

    <label>Отчество:
        <input type="text" name="patronymic" th:field="*{patronymic}"/>
        <i th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}" style="color:red" ></i>
    </label><br>

    <label>Дата рождения:
        <input type="date" name="birthday" th:field="*{birthday}"/>
        <i th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color:red" ></i>
    </label><br>

    <label>Номер телефона:
        <input type="number" name="phoneNumber" th:field="*{phoneNumber}"/>
        <i th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color:red" ></i>
    </label><br>

    <label>Почта:
        <input type="email" name="email" th:field="*{email}"/>
        <i th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red" ></i>
    </label><br>

    <label>Пароль:
        <input type="password" name="password" th:field="*{password}"/>
        <i th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red" ></i>
    </label><br>

    <button type="submit">Сохранить</button>
</form>

</body>
</html>
