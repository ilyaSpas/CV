<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">


    REGISTRATION

    <form th:action="'/events/' + ${id} + '/registration'" th:method="post" th:object="${participant}">

        <label>Имя:
            <input type="text" name="firstName" th:field="*{firstName}"/>
            <i style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" >town error</i>
        </label><br>

        <label>Фамилия:
            <input type="text" name="lastName" th:field="*{lastName}"/>
            <i style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" >town error</i>
        </label><br>

        <label>Отчество:
            <input type="text" name="patronymic" th:field="*{patronymic}"/>
            <i style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}" >town error</i>
        </label><br>

        <label>Дата рождения:
            <input type="date" name="birthday" th:field="*{birthday}"/>
            <i style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" >town error</i>
        </label><br>

        <label>Номер телефона:
            <input type="text" name="phoneNumber" th:field="*{phoneNumber}"/>
            <i style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" >town error</i>
        </label><br>

        <label>Почта:
            <input type="email" name="email" th:field="*{email}"/>
            <i style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >town error</i>
        </label><br>

        <label>Название аптеки:
            <input type="text" name="pharmacy" th:field="*{pharmacy}"/>
            <i style="color:red" th:if="${#fields.hasErrors('pharmacy')}" th:errors="*{pharmacy}" >town error</i>
        </label><br>

        <label>Должность:
            <select name="position">
                <option th:each="position : ${positions}"
                        th:text="${position}"
                        th:value="${position}">
            </select>
        </label><br>

        <label>Адрес аптеки:
            <input type="text" name="pharmacyAddress" th:field="*{pharmacyAddress}"/>
            <i style="color:red" th:if="${#fields.hasErrors('pharmacyAddress')}" th:errors="*{pharmacyAddress}" >town error</i>
        </label><br>

        <button type="submit">Сохранить</button>

        <br>
    </form>
    <br>

</div>
</body>
</html>
